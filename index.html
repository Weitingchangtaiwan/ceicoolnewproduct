<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>熹讚科技 | 智慧定位指導型徽章</title>
    <style>
        :root { --bg: #ffffff; --text: #000000; --gray: #f9f9f9; --status: #2ecc71; }
        body { font-family: "Helvetica", "Arial", "PingFang TC", "Microsoft JhengHei", sans-serif; margin: 0; background: var(--bg); color: var(--text); }
        .container { max-width: 600px; margin: 0 auto; padding: 40px 20px; box-sizing: border-box; }
        .page { display: none; }
        .active { display: block; }
        
        /* 第一頁標題 */
        header { border-bottom: 3px solid #000; padding-bottom: 15px; margin-bottom: 40px; text-align: center; }
        h1 { letter-spacing: 8px; margin: 0; font-size: 2.2rem; font-weight: 900; }
        .title-sub { font-size: 1.1rem; letter-spacing: 4px; margin-top: 10px; font-weight: bold; }
        .limit-tag { font-size: 0.75rem; letter-spacing: 2px; color: #fff; background: #000; display: inline-block; padding: 2px 12px; margin-top: 10px; }

        /* 產品列表 */
        .product-card { display: flex; justify-content: space-between; align-items: center; padding: 25px 0; border-bottom: 1px solid #eee; }
        .product-info { display: flex; align-items: center; gap: 15px; }
        .img-box { width: 75px; height: 75px; background: #eee; border-radius: 4px; overflow: hidden; border: 1px solid #000; flex-shrink: 0; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        
        select { border: 2px solid #000; padding: 8px; font-size: 1.1rem; width: 70px; font-weight: bold; outline: none; background: #fff; }

        /* 總額區塊 */
        .total-box { margin-top: 30px; text-align: right; background: var(--gray); padding: 30px; }
        .total-num { font-size: 2.2rem; font-weight: 900; margin-top: 5px; }

        /* 按鈕與版權 */
        .pay-area { text-align: center; margin-top: 50px; }
        .neb-pay-btn { background: #000; color: #fff; border: none; padding: 20px 60px; font-size: 1.3rem; font-weight: bold; cursor: pointer; letter-spacing: 4px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        footer { margin-top: 60px; text-align: center; font-size: 0.8rem; color: #999; letter-spacing: 1px; }

        /* 第二頁：數據大螢幕 */
        .stat-screen { text-align: center; padding: 60px 10px; border: 10px solid #000; margin-top: 20px; background: #fff; position: relative; }
        .live-indicator { display: flex; align-items: center; justify-content: center; gap: 8px; font-weight: bold; font-size: 0.85rem; letter-spacing: 2px; }
        .dot { width: 8px; height: 8px; background: var(--status); border-radius: 50%; animation: pulse 1.2s infinite; }
        @keyframes pulse { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.4; transform: scale(1.2); } 100% { opacity: 1; transform: scale(1); } }

        .big-number { font-size: clamp(2.5rem, 14vw, 5.2rem); font-weight: 900; margin: 30px 0; font-family: 'Courier New', Courier, monospace; letter-spacing: -2px; }
        .status-tag { background: #000; color: #fff; padding: 8px 25px; font-size: 0.8rem; letter-spacing: 2px; font-weight: bold; }
        .back-btn { margin-top: 50px; color: #bbb; cursor: pointer; text-decoration: none; font-size: 0.85rem; border: 1px solid #eee; padding: 10px 20px; display: inline-block; }
    </style>
</head>
<body>

<div class="container">
    <div id="p1" class="page active">
        <header>
            <h1>熹讚科技</h1>
            <div class="title-sub">智慧定位指導型徽章</div>
            <div class="limit-tag">全球限量發售</div>
        </header>

        <div class="product-list">
            <div class="product-card">
                <div class="product-info">
                    <div class="img-box"><img src="01.jpg" onerror="this.style.display='none'"></div>
                    <div><strong>防水款</strong><div style="color:#666; font-size:0.9rem;">NT$ 2,999</div></div>
                </div>
                <select class="qty" data-p="2999" onchange="updateTotal()"></select>
            </div>
            <div class="product-card">
                <div class="product-info">
                    <div class="img-box"><img src="02.jpg" onerror="this.style.display='none'"></div>
                    <div><strong>防火款</strong><div style="color:#666; font-size:0.9rem;">NT$ 6,999</div></div>
                </div>
                <select class="qty" data-p="6999" onchange="updateTotal()"></select>
            </div>
            <div class="product-card">
                <div class="product-info">
                    <div class="img-box"><img src="03.jpg" onerror="this.style.display='none'"></div>
                    <div><strong>防炸款</strong><div style="color:#666; font-size:0.9rem;">NT$ 29,999</div></div>
                </div>
                <select class="qty" data-p="29999" onchange="updateTotal()"></select>
            </div>
        </div>

        <div class="total-box">
            <div style="font-size: 0.8rem; letter-spacing: 2px; color: #888;">ESTIMATED TOTAL</div>
            <div class="total-num">NT$ <span id="total-display">0</span></div>
        </div>

        <div class="pay-area">
            <button class="neb-pay-btn" onclick="submitOrder()">Neb Pay</button>
            <span style="font-size: 0.7rem; color: #bbb; margin-top: 15px; display: block;">（按下送出數據）</span>
        </div>

        <footer>© 2026 熹讚科技 XIZAN TECHNOLOGY.</footer>
    </div>

    <div id="p2" class="page">
        <div class="stat-screen">
            <div class="live-indicator">
                <span class="dot"></span> LIVE DEPLOYMENT TRACKER
            </div>
            <div class="big-number" id="counter-display">00,000</div>
            <div class="status-tag">CORE SYNCHRONIZED</div>
            <p style="margin-top: 40px; font-size: 0.95rem; line-height: 1.8; color: #333;">
                數據已同步至熹讚科技雲端中心
            </p>
        </div>
        <center>
            <div class="back-btn" onclick="location.reload()">REFRESH SYSTEM</div>
        </center>
    </div>
</div>

<script>
    // 1. 初始化選單
    const selects = document.querySelectorAll('.qty');
    selects.forEach(s => {
        for(let i=0; i<=50; i++) s.options.add(new Option(i, i));
    });

    // 2. 更新總額
    function updateTotal() {
        let total = 0;
        selects.forEach(s => total += parseInt(s.value) * parseInt(s.dataset.p));
        document.getElementById('total-display').innerText = total.toLocaleString();
    }

    // 3. 有機數據邏輯
    function submitOrder() {
        let userQty = 0;
        selects.forEach(s => userQty += parseInt(s.value));
        if(userQty === 0) return alert("請先選擇訂購數量。");

        document.getElementById('p1').classList.remove('active');
        document.getElementById('p2').classList.add('active');
        window.scrollTo(0, 0);

        /* 有機計算法 */
        const base = Math.floor(Math.random() * (92000 - 86000 + 1)) + 86000;
        const added = userQty;
        const ghost = Math.floor(Math.random() * 9) + 1; 
        
        const finalTarget = base + added + ghost;
        animateNumber(finalTarget);
    }

    // 4. 滾動動畫
    function animateNumber(target) {
        const display = document.getElementById('counter-display');
        let current = Math.floor(target * 0.85); 
        const duration = 1500; 
        const steps = 60;
        const increment = (target - current) / steps;
        
        const timer = setInterval(() => {
            current += increment;
            if (current >= target) {
                display.innerText = target.toLocaleString();
                clearInterval(timer);
            } else {
                display.innerText = Math.floor(current).toLocaleString();
            }
        }, duration / steps);
    }
</script>
</body>
</html>
