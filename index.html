<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>熹讚科技 | 智慧定位指導型徽章</title>
    <style>
        :root { --bg: #ffffff; --text: #000000; --gray: #f9f9f9; }
        body { font-family: "Helvetica", "Arial", sans-serif; margin: 0; background: var(--bg); color: var(--text); }
        .container { max-width: 600px; margin: 0 auto; padding: 40px 20px; }
        .page { display: none; }
        .active { display: block; }
        header { border-bottom: 3px solid #000; padding-bottom: 10px; margin-bottom: 40px; text-align: center; }
        h1 { letter-spacing: 5px; margin: 0; font-weight: 900; }
        .brand-sub { font-size: 0.7rem; letter-spacing: 3px; color: #666; }
        .product-card { display: flex; justify-content: space-between; align-items: center; padding: 25px 0; border-bottom: 1px solid #eee; }
        .product-info { display: flex; align-items: center; gap: 15px; }
        .img-box { width: 70px; height: 70px; background: #eee; border-radius: 4px; overflow: hidden; border: 1px solid #000; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        select { border: 2px solid #000; padding: 8px; font-size: 1.1rem; width: 70px; font-weight: bold; outline: none; }
        .total-box { margin-top: 30px; text-align: right; background: var(--gray); padding: 30px; }
        .total-num { font-size: 2.2rem; font-weight: 900; margin-top: 5px; }
        .pay-area { text-align: center; margin-top: 50px; }
        .neb-pay-btn { background: #000; color: #fff; border: none; padding: 20px 60px; font-size: 1.3rem; font-weight: bold; cursor: pointer; letter-spacing: 4px; }
        .stat-screen { text-align: center; padding: 80px 20px; border: 10px solid #000; margin-top: 20px; }
        .big-number { font-size: 5.5rem; font-weight: 900; margin: 30px 0; font-family: monospace; }
        .status-tag { background: #000; color: #fff; padding: 8px 20px; font-size: 0.8rem; }
        .back-btn { margin-top: 60px; color: #bbb; cursor: pointer; text-decoration: none; font-size: 0.8rem; border: 1px solid #eee; padding: 10px 20px; display: inline-block; }
    </style>
</head>
<body>

<div class="container">
    <div id="p1" class="page active">
        <header>
            <h1>熹讚科技</h1>
            <div class="brand-sub">ADVANCED GUIDANCE SYSTEM</div>
        </header>

        <div class="product-list">
            <div class="product-card">
                <div class="product-info">
                    <div class="img-box"><img src="01.jpg"></div>
                    <div><strong>防水款</strong><div style="color:#666; font-size:0.9rem;">NT$ 2,999</div></div>
                </div>
                <select class="qty" data-p="2999" onchange="updateTotal()"></select>
            </div>
            <div class="product-card">
                <div class="product-info">
                    <div class="img-box"><img src="02.jpg"></div>
                    <div><strong>防火款</strong><div style="color:#666; font-size:0.9rem;">NT$ 6,999</div></div>
                </div>
                <select class="qty" data-p="6999" onchange="updateTotal()"></select>
            </div>
            <div class="product-card">
                <div class="product-info">
                    <div class="img-box"><img src="03.jpg"></div>
                    <div><strong>防炸款</strong><div style="color:#666; font-size:0.9rem;">NT$ 29,999</div></div>
                </div>
                <select class="qty" data-p="29999" onchange="updateTotal()"></select>
            </div>
        </div>

        <div class="total-box">
            <div style="font-size: 0.8rem; letter-spacing: 2px; color: #888;">ESTIMATED TOTAL</div>
            <div class="total-num">NT$ <span id="total-display">0</span></div>
        </div>

        <div class="pay-area">
            <button class="neb-pay-btn" onclick="submitOrder()">Neb Pay</button>
            <span style="font-size: 0.7rem; color: #bbb; margin-top: 12px; display: block;">（按下送出數據）</span>
        </div>
    </div>

    <div id="p2" class="page">
        <div class="stat-screen">
            <div style="letter-spacing: 3px; font-weight: bold;">TOTAL DEPLOYED UNITS</div>
            <div class="big-number" id="counter-display">00,000</div>
            <div class="status-tag">UNITS SYNCHRONIZED</div>
            <p style="margin-top: 40px; font-size: 0.9rem;">核心伺服器已成功部署硬體指令</p>
        </div>
        <center><div class="back-btn" onclick="resetApp()">REBOOT SYSTEM</div></center>
    </div>
</div>

<script>
    const selects = document.querySelectorAll('.qty');
    selects.forEach(s => {
        for(let i=0; i<=50; i++) s.options.add(new Option(i, i));
    });

    function updateTotal() {
        let total = 0;
        selects.forEach(s => total += parseInt(s.value) * parseInt(s.dataset.p));
        document.getElementById('total-display').innerText = total.toLocaleString();
    }

    function submitOrder() {
        let currentQty = 0;
        selects.forEach(s => currentQty += parseInt(s.value));
        if(currentQty === 0) return alert("請選擇產品。");

        document.getElementById('p1').classList.remove('active');
        document.getElementById('p2').classList.add('active');

        let totalCount = parseInt(localStorage.getItem('xizan_final') || 0) + currentQty;
        localStorage.setItem('xizan_final', totalCount);

        animateNumber(totalCount * 1000);
    }

    function animateNumber(target) {
        const display = document.getElementById('counter-display');
        let current = 0;
        const timer = setInterval(() => {
            current += target/50;
            if (current >= target) {
                display.innerText = target.toLocaleString();
                clearInterval(timer);
            } else {
                display.innerText = Math.floor(current).toLocaleString();
            }
        }, 20);
    }

    function resetApp() {
        if(confirm("確定重置？")) {
            localStorage.removeItem('xizan_final');
            location.reload();
        }
    }
</script>
</body>
</html>
